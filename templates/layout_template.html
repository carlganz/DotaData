<html lang="en">
<!-- Set this to the main language of your site -->
<head>

    <!-- Bootstrap -->

   	<script>
   	$(document).ready(function () {

    $('#sub').click(function (event) {

	    	var textInput = $("#form_text").val()
			var jsonInput = JSON.stringify({'input':textInput})
			var url = 'request.html'
			
			$.post(url, jsonInput)
			.done(function() { alert('done')})
	    	.fail(function(d, s, e) { alert("error " + e); })
			
	    })
	});
   	</script>
